<!-- Search bar -->
<div class="wrap">
  <div class="search">
     <input type="text" id="searchBox" class="searchTerm" placeholder="What are you looking for?">
      <button (click)="applyFilter()" class="btn btn-primary ml-1">Search!</button>
    </div>
</div>

<div style="display: inline-block;width:100%;">
<a href="/addOrUpdate/-1" style="margin:10px;left: 68%;" mat-raised-button color="primary">+ Add Product</a>
 
<div class="mat-elevation-z8 product-table">
  <table #table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row._id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let row">{{row.price}}</td>
    </ng-container>

     <!-- Actions Column -->
     <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <h (click)="navigate(element._id)" class="btn btn-primary" color="accent">Update</h>
        <h class="btn btn-danger" (click)="removeProduct(element._id)" style="margin-left:10px;" mat-raised-button color="warn">Delete</h>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[1, 5, 10, 50]">
  </mat-paginator>
</div>

</div>
