<div style="width:20%;margin:0 auto;">
    
    <h1 [hidden] = "!isCreatePage" style="text-align: center;">Create Product</h1>
    <h1 [hidden] = "isCreatePage" style="text-align: center;">Update Product</h1>
    
    <form [formGroup]="myForm"  >
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
            </div>
            <input [class.is-invalid]="name.invalid &&name.touched" formControlName="name" type="text" class="form-control" >
        </div>
        <small style="float: right;" class="text-danger"  [class.d-none]="name.valid ||name.untouched">Name is required</small>

        
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Price</span>
            </div>
            <input [class.is-invalid]="price.invalid &&price.touched" formControlName="price" type="number" class="form-control" >

        </div>
        
        <div *ngIf="price.invalid &&price.touched">
          <small *ngIf="price.errors?.required" style="float: right;" class="text-danger"  >Price is required</small>
          <small *ngIf="price.errors?.forbiddenPrice" style="float: right;" class="text-danger">Price must be greater than zero</small>
        </div>
        <!-- {{price.errors|json}} -->
        


        <button (click) = "onSubmit(myForm.value)" [disabled] = "myForm.invalid"  type="submit" class="btn btn-success">Submit</button>
    </form>
    <!-- {{myForm.value|json}} -->
</div>
